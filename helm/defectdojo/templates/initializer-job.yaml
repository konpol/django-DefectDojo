apiVersion: batch/v1
kind: Job
metadata:
  name: defectdojo-initializer-2025-08-06-14-11
  labels:
    defectdojo.org/component: initializer
    app.kubernetes.io/name: defectdojo
    app.kubernetes.io/instance: defectdojo
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: defectdojo-1.6.200
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        defectdojo.org/component: initializer
        app.kubernetes.io/name: defectdojo
        app.kubernetes.io/instance: defectdojo
    spec:
      serviceAccountName: defectdojo
      containers:
      - name: initializer
        image: "quay-reg-s3-quay-quay-registry.apps.lab.ocp.ad.dom/defectdojo/defectdojo-django:1.6.200"
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1000740000
          runAsGroup: 1000740000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
        command:
          - /entrypoint-initializer.sh
        envFrom:
        - configMapRef:
            name: defectdojo
        - secretRef:
            name: defectdojo
        env:
        - name: DD_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defectdojo-postgresql-specific
              key: password
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
      restartPolicy: Never
  backoffLimit: 1
